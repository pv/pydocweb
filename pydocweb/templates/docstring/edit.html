{% extends "base.html" %}

{% block title %}
{{name}}
{% endblock %}

{% block content %}
<h1>{{name}}</h1>

<p>Edit:</p>

<form action="{% url pydocweb.doc.views.edit_docstring name=name %}" method="post">
  {{ form.as_p }}
  <input type="submit" name="button_edit" value="Edit" />
  <input type="submit" name="button_preview" value="Preview" />
  <input type="submit" name="button_cancel" value="Cancel" />
</form>

{% if preview %}
<div id='preview'>
{{preview}}
</div>
{% endif %}

{% endblock %}
