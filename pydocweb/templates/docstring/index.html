{% extends "base.html" %}

{% block title %}All entries{% endblock %}

{% block content %}

{% regroup entries by status as status_list %}

{% for status in status_list %}
<h2>{{status.grouper}}</h2>
<ul class="content-list">
  {% for doc in status.list %}
  <li><a href="{% url pydocweb.doc.views.docstring doc.name %}">{{doc.name}}</a></li>
  {% endfor %}
</ul>
{% endfor %}

{% endblock %}
