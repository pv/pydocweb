{% extends "base.html" %}

{% block title %}
All entries
{% endblock %}

{% block content %}
<h1>All entries</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Review</th>
    <th>Merged</th>
  </tr>
  {% for doc in entries %}
  <tr>
    <td><a href="{% url pydocweb.doc.views.docstring doc.name %}">{{doc.name}}</a></td>
    <td>{{doc.status}}</td>
    {% if doc.merged %}
    <td></td>
    {% else %}
    <td><b>NO</b></td>
    {% endif %}
  </tr>
  {% endfor %}
</table>

{% endblock %}
