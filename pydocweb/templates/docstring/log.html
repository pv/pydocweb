{% extends "base.html" %}

{% block title %}
{{name}}
{% endblock %}

{% block content %}
<h1>{{name}}</h1>
{{body}}

<table>
  <tr>
    <th>Time</th>
    <th>Author</th>
    <th>Comment</th>
  </tr>
  {% for rev in revisions %}
  <tr>
    <td>
      <a href="{% url pydocweb.doc.views.docstring name %}?revision={{rev.id}}">{{rev.timestamp}}</a>
    </td>
    <td>{{rev.author}}</td>
    <td>{{rev.comment}}</td>
    <td>
      <a href="{% url pydocweb.doc.views.edit name %}?revision={{rev.id}}">Revert</a>
    </td>
  </tr>
  {% endfor %}
{% endblock %}
