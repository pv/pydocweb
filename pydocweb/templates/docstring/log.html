{% extends "base.html" %}

{% block title %}
{{name}}
{% endblock %}

{% block content %}
<h1>{{name}}</h1>
{{body}}


<form action="{% url pydocweb.doc.views.log name %}" method="POST">
<table>
  <tr>
    <th>Revision</th>
    <th>Time</th>
    <th>Author</th>
    <th>Comment</th>
    <th>
      <input type=submit name="button_diff" value="Differences" />
    </th>
  </tr>
  {% for rev in revisions %}
  <tr>
    <td>{{rev.id}}</td>
    <td>
      <a href="{% url pydocweb.doc.views.docstring name %}?revision={{rev.id}}">{{rev.timestamp}}</a>
    </td>
    <td>{{rev.author}}</td>
    <td>{{rev.comment}}</td>
    <td>
      <input type="radio" name="rev1" value="{{rev.id}}"
          {% if forloop.last %}checked{% endif %} />
      <input type="radio" name="rev2" value="{{rev.id}}" 
          {% if forloop.first %}checked{% endif %} />
    </td>
    <td>
      <a href="{% url pydocweb.doc.views.edit name %}?revision={{rev.id}}">Revert</a>
    </td>
  </tr>
  {% endfor %}
</table>
</form>

{% endblock %}
