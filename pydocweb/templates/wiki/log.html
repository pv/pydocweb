{% extends "wiki/base.html" %}

{% block content %}
{{body}}

<form action="{% url pydocweb.doc.views.log_wiki name %}" method="POST">
<table>
  <tr>
    <th>Time</th>
    <th>Author</th>
    <th>
      <input type=submit name="button_diff" value="Differences" />
    </th>
    <th>Comment</th>
  </tr>
  {% for rev in revisions %}
  <tr>
    <td>
      <a href="{% url pydocweb.doc.views.wiki name %}?revision={{rev.id}}">{{rev.timestamp}}</a>
    </td>
    <td>{{rev.author}}</td>
    <td>
      <input type="radio" name="rev1" value="{{rev.id}}"
          {% if forloop.last %}checked{% endif %} />
      <input type="radio" name="rev2" value="{{rev.id}}" 
          {% if forloop.first %}checked{% endif %} />
    </td>
    <td>{{rev.comment}}</td>
    <td>
      <a href="{% url pydocweb.doc.views.edit_wiki name %}?revision={{rev.id}}">Revert</a>
    </td>
  </tr>
  {% endfor %}
</table>
</form>

{% endblock %}
