{% extends "base.html" %}

{% block title %}{{name|escape}}{% endblock %}
{% block pagetitle %}{{name|escape}}{% endblock %}

{% block actions %}
<div id="actions">
  <a href="{% url pydocweb.doc.views.wiki name %}">View</a>
  {% if perms.doc.change_wikipage %}
  <a href="{% url pydocweb.doc.views.edit_wiki name %}">Edit</a>
  {% endif %}
  <a href="{% url pydocweb.doc.views.log_wiki name %}">Log</a>
</div>
{% endblock %}
