{% extends "base.html" %}

{% block title %}Log in{% endblock %}
{% block pagetitle %}Log in{% endblock %}

{% block content %}

<p>{{message}}</p>

<p>
  You can also <a href="{% url pydocweb.doc.views.register %}">register a new account</a>.
</p>

<form action="{% url pydocweb.doc.login %}" method="POST">
  <ul>
    {{form.as_ul}}
  </ul>
  <input type=submit value="Login" />
</form>

{% endblock %}
