{% extends "wiki/base.html" %}

{% block content %}
{% if revision %}
<div id="revision-header">
  Revision {{ revision }}.
  <a href="{% url docweb.views_wiki.view name %}">Back to current revision.</a>
  <a href="{% url docweb.views_wiki.log name %}">Back to log.</a>
</div>
{% endif %}

<div id="document">
  {{ body_html|safe }}
</div>

{% endblock content %}
