{% extends "base.html" %}

{% block title %}{{name|escape}}{% endblock %}
{% block pagetitle %}{{name|escape}}{% endblock %}

{% block actions %}
<div id="actions">
  <a href="{% url docweb.views.wiki name %}">View</a>
  {% if perms.docweb.change_wikipage %}
  <a href="{% url docweb.views.edit_wiki name %}">Edit</a>
  {% endif %}
  <a href="{% url docweb.views.log_wiki name %}">Log</a>
</div>
{% endblock %}
