{% extends "base.html" %}

{% block title %}{{name|escape}}{% endblock %}
{% block pagetitle %}{{name|escape}}{% endblock %}

{% block actions %}
<div id="actions">
  <a href="{% url docweb.views_wiki.view name %}">View</a>
  {% if perms.docweb.change_wikipage %}
  <a href="{% url docweb.views_wiki.edit name %}">Edit</a>
  {% endif %}
  <a href="{% url docweb.views_wiki.log name %}">Log</a>
</div>
{% endblock %}
