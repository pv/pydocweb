{% extends "base.html" %}

{% block title %}Log in{% endblock %}
{% block pagetitle %}Log in{% endblock %}

{% block content %}

<p>{{message|escape}}</p>

<p>
  You can also <a href="{% url docweb.views.register %}">register a new account</a>.
</p>

<form action="{% url docweb.views.login %}" method="POST">
  <ul>
    {{form.as_ul}}
    <li><label></label><input type=submit value="Login" /></li>
  </ul>
</form>

{% endblock %}
